<div class="container mt-5 mb-5">
  <p class="text-center titulo-steps">Card√°pio Completo</p>
  <div class="row">
    <div class="col-lg-4" *ngFor="let food of foodData">
      <div class="foodbox">
        <img src="{{ food.foodImg }}" />
        <h1>{{ food.foodName }}</h1>
        <p>{{ food.foodDetails }}</p>
        <p>{{ food.foodPrice | currency : "BRL" }}</p>
        <a class="btn-pedido bi bi-cart"> Fazer Pedido</a>
      </div>
    </div>
  </div>
</div>
